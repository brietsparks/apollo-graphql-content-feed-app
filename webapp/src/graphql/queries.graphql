query getUser($params: String!) {
  getUser(id: $params) {
    id
    creationTimestamp
    name
  }
}

query getUsers($params: CursorPaginationInput!) {
  getUsers(pagination: $params) {
    items {
      id
      name
      creationTimestamp
    }
    cursors {
      start
      end
      next
    }
  }
}

query getTags($params: GetTagsParams!) {
  getTags(params: $params) {
    cursors {
      start
      next
      end
    }
    items {
      id
      creationTimestamp
      name
      recentPosts {
        id
        creationTimestamp
        title
      }
      recentImages {
        id
        creationTimestamp
        url
      }
    }
  }
}

query searchTags($params: SearchTagsParams!) {
  searchTags(params: $params) {
    cursors {
      start
      next
      end
    }
    items {
      id
      creationTimestamp
      name
    }
  }
}

query getPosts($params: GetPostsParams!) {
  getPosts(params: $params) {
    items {
      id
      creationTimestamp
      ownerId
      title
      body
      tags {
        id
        name
      }
    }
    cursors {
      start
      end
      next
    }
  }
}

query getImages($params: GetImagesParams!) {
  getImages(params: $params) {
    items {
      id
      creationTimestamp
      ownerId
      url
      caption
      tags {
        id
        name
      }
    }
    cursors {
      start
      end
      next
    }
  }
}
