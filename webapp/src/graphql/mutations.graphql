mutation createUser($params: CreateUserParams!) {
  createUser(params: $params) {
    id
    creationTimestamp
    name
  }
}

mutation createTag($params: CreateTagParams!) {
  createTag(params: $params) {
    id
    creationTimestamp
    name
  }
}

mutation createPost($params: CreatePostParams!) {
  createPost(params: $params) {
    id
    creationTimestamp
    title
    body
  }
}
