type Query {
  getUser(id: String!): User
  getUsers(pagination: CursorPaginationInput!): PaginatedUsers!
  getIssues(pagination: CursorPaginationInput!): PaginatedIssues!
}

type Mutation {
  createUser(params: CreateUserParams!): User!
  createIssue(params: CreateUserParams): Issue!
}

#
# Common
#
input SortInput {
  field: String!
  direction: SortDirection!
}

enum SortDirection {
  asc
  desc
}

input CursorPaginationInput {
  field: String
  sortDirection: SortDirection
  cursor: String
  limit: Int
}

type CursorPage {
  prev: String
  end: String
  next: String
}

#
# Entities
#
type User {
  id: String!
  creationTimestamp: String!
  name: String!
}

input CreateUserParams {
  name: String!
}

type PaginatedUsers {
  items: [User]!
  page: CursorPage!
}

type Issue {
  id: String!
  creationTimestamp: String!
  name: String!
}

input CreateIssueParams {
  name: String!
}

type PaginatedIssues {
  items: [Issue]!
  page: CursorPage!
}
